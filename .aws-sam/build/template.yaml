AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'DynamoDBPrac

  Sample SAM Template for DynamoDBPrac

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.App::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        GetStudentById:
          Type: Api
          Properties:
            Path: /students/{id}
            Method: get
        GetAllStudents:
          Type: Api
          Properties:
            Path: /students
            Method: get
        AddStudent:
          Type: Api
          Properties:
            Path: /students
            Method: post
        DeleteStudent:
          Type: Api
          Properties:
            Path: /students/{id}
            Method: delete
    Metadata:
      SamResourceId: HelloWorldFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
